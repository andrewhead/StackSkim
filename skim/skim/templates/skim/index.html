{% load staticfiles %}
<html>
    <head>
        <title>CodeSkim</title>
        <link rel="stylesheet" href="{% static "skim/css/style.css" %}">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/vs.min.css">
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="http://d3js.org/queue.v1.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
        <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
        <script>
            var data = {{ answers|safe }};
            var questions = {{ questions|safe }};
            var query = "{{ query|safe }}";
        </script>
        <script src="{% static "skim/js/bars.js" %}"></script>
    </head>
    <body>
        <form method="get" action="http://www.celere.com">
            <input type="text" name="q" maxlength=100 placeholder="Search..." required>
            <input type="button" value="Search" action="submit">
        </form>
        <div id="question_list">
            <h3>Questions related to query: {{ query }}</h3>
        </div>
        <div class="cols">
            <div class="col" style="width:60%; float: left;">
                <p>Showing search results for {{ query }}</p>
                <div id="preview_pane" style="height: 35%; overflow: auto;"></div>
                <div class="cols">
                    <div class="col" style="width: 30%; float: left;" id="sort_options">
                        <form id="sort_options_form">
                            <select id="sort_type_dropdown">
                                <option value="none">None</option>
                                <option value="length">Length</option>
                                <option value="code_lines">Code Lines</option>
                                <option value="text_lines">Text Lines</option>
                                <option value="votes">Votes</option>
                                <option value="reputation">Reputation</option>
                            </select>
                            <br>
                            <label for="descending"><input id="descending" type="radio" name="sort_order" value="descending" checked/>Descending</label>
                            <br>
                            <label for="ascending"><input id="ascending" type="radio" name="sort_order" value="ascending"/>Ascending</label>
                        </form>
                    </div>
                    <div class="col" id="aggregate_chart" style="width: 35%; float: left; height: 150px;"></div>
                    <div class="col" id="concept_chart" style="width: 35%; float: left; height: 150px;"></div>
                </div>
                <div id="search_bars" style="height: 55%; overflow: auto;"></div>
            </div>
            <div class="col" id="keep_col" style="width:40%; float: left;">
            </div>
        </div>
    </body>
</html>
