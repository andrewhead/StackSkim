<html>
    <head>
        <style>
            p.desc {
                font-size: 24px;
            }
        </style>
    </head>
    <body style="width: 100%";>
        <div style="width: 40%; margin: 200px auto;">
            <p class='desc'>
                This is a line of Javascript.
            </p>
            <div style="width: 40%; margin: 50px auto;">
                <code style="background-color: #d1d1d1; font-size: 30px;">
                    $("p");
                </code>
            </div>
            <p class='desc'>
                A CSS selector is inside the quotation marks.
                <b>Select the text</b> in the quotations to view a description of what the CSS selector does.
            </p>
        </div>
    </body>
</html>
