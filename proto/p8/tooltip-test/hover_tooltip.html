<!-- Based on code tutorial at http://www.wickham43.net/hoverpopups.php -->
<html>
    <head>
        <style>
            #tooltip {
                position: relative;
            }
            #tooltip a span {
                display: none;
                color: #FFFFFF; 
            }
            #tooltip a:hover span {
                display: block;
                position: absolute;
                width: 200px;
                background: #aaa url(flying_bjoern.png);
                height: 200px;
                left: 0px;
                top: 20px;
                color: #FFFFFF;
                padding: 0 5px;
            }
        </style>
    </head>
    <body>
        <p id="tooltip">
            <a>See the Legend
                <span>Feel the Magic</span>
            </a>
        </p>
    </body>
</html>
