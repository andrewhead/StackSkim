<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <style>
            #wrapper {
                background-color: #000;
                overflow: scroll;
                height: 600px;
                width: 600px;
            }
            #container {
                position: relative;
                width: 10000px;
                height: 10000px;
            }
            .placediv {
                background-color: #fff;
                width: 40px;
                height: 40px;
                position: absolute;
            }
        </style>
        <script>
            // Important: The code here adds a floating div beneath the mouse cursor
            $(function() {
                $("#container").click(function(e) {
                    var wrapper = $(this).parent();
                    var parentOffset = wrapper.offset();
                    var relX = e.pageX - parentOffset.left + wrapper.scrollLeft();
                    var relY = e.pageY - parentOffset.top + wrapper.scrollTop();
                    $(this).append($('<div/>').addClass('placediv').css({
                        left: relX,
                        top: relY
                    }));
                });
            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
            </div>
        </div>
    </body>
</html>
