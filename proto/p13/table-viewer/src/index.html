<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SQL Example Table Viewer</title>
        <link rel="stylesheet" href="main.css" />
        <script src="table-viewer.js"></script>
    </head>
    <body>
        <div class="main_cont">
            <h1>SQL Example Table Generator</h1>
            <p>Enter a SQL Query to see rows that it matches and doesn't match.</p>
            <form action="GET">
                <input type="text" class="query_field" placeholder="Enter a SQL Query" />
                <input type="button" class="explain_button" value="Get Example" />
            </form>
            <div class='table_cont'>
            </div>
        </div>
    </body>
</html>
